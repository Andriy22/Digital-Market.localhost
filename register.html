    <script>
        let counter = 0;
  
            function saveFunction() {
                counter++;
       
                // var count = document.getElementById('inputName').value;
                let name = document.getElementById('inputName').value;
                let surname =  document.getElementById('inputSurName').value;
                let BirthDay = document.getElementById('inputBirhDate').value;
                let Gender = "Male";
                if (document.getElementById('gridRadios2').checked)
                    Gender=2;
    
             
                let password1 = document.getElementById('inputPassword1').value;
                let password2 = document.getElementById('inputPassword2').value;
                let Login = document.getElementById('inputLogin').value;
              
                if(password1!=password2)
                {
                   alert("Паролі не співпадають");
                    //document.getElementById('inputPassword2').setCustomValidity('Паролі не співпадають');
                }
                else
                {
                
                alert(`${counter} ${name} ${surname} ${BirthDay} ${Gender} ${password1} ${password2} ${Login}`)
                location.href = "index.html";
             
                }
            }
